	<script>
	
	var form = $("#signupform");
	form.validate({
					errorPlacement: function ($error, $element) {
						var name = $element.attr("name");
						$("#error" + name).html($error);
					},
					rules: {
						txtFirstName: {
							required: true,
							minlength: 1
						},
						txtLastName: {
							required: true,
							minlength: 1
						},
						txtMobile: {
							required: true,
							minlength: 1
						},
						txtUsername: {
							required: false,
						},
						txtEmail: {
							required: true,
							email: true
						},
						txtPass: {
							required: true,
							minlength: 8
						},
						txtCpass: {
							required: true,
							minlength: 8,
							equalTo: "#txtPass"
						},
						txtCity: {
							required: true,
							minlength: 1
						},
						
					},
					messages: {
						txtFirstName: {
							required: "Please enter your First Name"
						},
						txtLastName: {
							required: "Please enter your Last Name"
						},
						txtMobile: {
							required: "Please enter your Mobile Number"
						},
						txtUsername: {
							required: "Please enter a valid username",
							minlength: "Your username must be at least 8 characters long"
						},
						txtEmail: "Please enter a valid email address",
						txtPass: {
							required: "Please provide a password",
							minlength: "Your password must be at least 8 characters long"
						},
						txtCpass: {
							required: "Please provide a password",
							minlength: "Your password must be at least 8 characters long",
							equalTo: "Passwords does not match"
						},
						
					}
			});
			
			function sendtoajax()
			{
			if(form.valid)
				{	
				$.mobile.loading("show");
					$.getJSON("http://iligtas.ph/sosManila/emailval.php?callback=?", form.serialize() ,function(data)
					{
					
					if(data.eexists =="exists")
					{
					$.mobile.silentScroll($("#txtEmail").offset().top);
					$("#errortxtEmail").text("");
					$("#errortxtEmail").append("E-mail <b>"+ data.email + "</b> is already in use, use another e-mail");
					}
					else if(data.uexists =="exists")
					{
					$.mobile.silentScroll($("#txtUsername").offset().top);
					$("#errortxtUsername").text("");
					$("#errortxtUsername").append("Username <b>"+ data.username + "</b> is already in use, use another username");
					}
					else
					{
					
						
						/*$.post("http://iligtas.ph/sosManila/sendemail.php", $("#signupform").serialize(),  function(response) {
							$('#success').html(response);
							$("#popuptext").html(response);	
							$( "#popupAfter" ).popup();
							$( "#popupAfter" ).popup( "open", { 
							positionTo: "window",
							transition: "pop" });
							$.mobile.loading("hide");
						});
						return false;*/
					
						
					
					
					$.mobile.loading("show");
					$.getJSON("http://iligtas.ph/sosManila/uregister.php?callback=?", form.serialize(),function(data)
					{
						alert("Congratulations. Registration Complete! Welcome to SOS MANILA");
						
						
		
						
						$.mobile.changePage( "loginpage.html", { changeHash: true });
						$.mobile.loading("hide");
					}).fail(function(data){
						alert("Registration Failed!");
						$.mobile.changePage( "loginpage.html", { changeHash: true });
						$.mobile.loading("hide");
						
					});
					}
					$.mobile.loading("hide");
					}).fail(function(data){
					$("#popuptext").html("<b>There is a problem with your E-mail Address or Username, please try again later.</b>");
					$( "#popupAfter" ).popup();
					$( "#popupAfter" ).popup( "open", { 
					positionTo: "window",
					transition: "pop"
					} );
					
					$.mobile.loading("hide");
			});
